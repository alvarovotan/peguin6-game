<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Peguin 6 - Multiplayer Online</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --sidebar-color: #181818;
            
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            
            --accent-color: #bb86fc;
            --danger-color: #cf6679;
            --warning-color: #e67e22;
            
            /* Cores dos TdB */
            --tdb-low: #7f8c8d;
            --tdb-med: #f1c40f;
            --tdb-high: #e74c3c;

            /* Tamanhos PadrÃ£o (Desktop) */
            --card-w: 48px;
            --card-h: 74px;
            --row-gap: 8px;
            --row-h: 94px;
            --row-padding: 8px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- Lobby Screen --- */
        #lobby-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            gap: 30px;
        }

        .lobby-container {
            background: var(--surface-color);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }

        .lobby-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .lobby-subtitle {
            text-align: center;
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(0,0,0,0.4);
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: 1px solid var(--text-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--text-primary);
            color: var(--bg-color);
        }

        .btn-primary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-primary:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .room-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(187, 134, 252, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            display: none;
        }

        .room-info.show {
            display: block;
        }

        .room-code {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            margin: 10px 0;
            letter-spacing: 3px;
        }

        .room-link {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .room-link input {
            flex: 1;
            padding: 8px 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
        }

        .room-link button {
            padding: 8px 15px;
            background: var(--accent-color);
            border: none;
            border-radius: 6px;
            color: var(--bg-color);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .players-list {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            min-height: 100px;
        }

        .player-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-item.host::after {
            content: "ðŸ‘‘";
            margin-left: 8px;
        }

        .error-message {
            margin-top: 15px;
            padding: 10px;
            background: rgba(207, 102, 121, 0.2);
            border: 1px solid var(--danger-color);
            border-radius: 6px;
            color: var(--danger-color);
            font-size: 0.85rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* --- Game Screen (hidden by default) --- */
        #game-screen {
            display: none;
            width: 100%;
            height: 100vh;
            flex-direction: column;
            align-items: center;
        }

        #game-screen.show {
            display: flex;
        }

        /* --- Responsividade Tablet --- */
        @media (max-width: 900px) {
            :root {
                --card-w: 42px;
                --card-h: 64px;
                --row-gap: 5px;
                --row-h: 80px;
                --row-padding: 6px;
            }
            
            .main-layout {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 60px);
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
                padding: 10px;
            }
            
            .scoreboard-title {
                width: 100%;
                text-align: center;
            }
            
            .score-entry {
                min-width: 120px;
            }
        }
        
        /* --- Responsividade Mobile --- */
        @media (max-width: 768px) {
            :root {
                --card-w: 38px;
                --card-h: 56px;
                --row-gap: 4px;
                --row-h: 68px;
                --row-padding: 4px;
            }
            
            body {
                overflow-y: auto;
                height: 100vh;
                min-height: 100vh;
                position: relative;
            }
            
            .lobby-container {
                padding: 20px;
                width: 95%;
            }
            
            .lobby-title {
                font-size: 1.4rem;
            }
            
            .lobby-subtitle {
                font-size: 0.8rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            #game-screen {
                height: 100vh;
                min-height: 100vh;
                padding-bottom: 0;
                display: flex;
                flex-direction: column;
            }
            
            .main-layout {
                flex-direction: column;
                height: calc(100vh - 60px);
                width: 100%;
                padding: 0 5px;
                gap: 10px;
                overflow-y: auto;
                padding-bottom: 180px;
            }
            
            .game-area {
                width: 100%;
                order: 1;
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow-y: visible;
            }
            
            /* Ocultar sidebar no mobile - usar botÃ£o flutuante */
            .sidebar {
                display: none !important;
            }
            
            /* Placar como modal/overlay retrÃ¡til no mobile */
            .mobile-inline-placar {
                display: none;
                position: fixed !important;
                top: 60px !important;
                left: 10px !important;
                right: 10px !important;
                background: var(--surface-color) !important;
                border: 1px solid var(--accent-color) !important;
                border-radius: 12px !important;
                z-index: 1001 !important;
                padding: 15px !important;
                box-shadow: 0 10px 30px rgba(0,0,0,0.8) !important;
                max-height: 70vh !important;
                overflow-y: auto !important;
            }
            
            .mobile-inline-placar.show {
                display: block !important;
            }
            
            /* BotÃ£o para ver placar no topo */
            .mobile-placar-toggle-btn {
                display: block !important;
                background: rgba(187, 134, 252, 0.15) !important;
                border: 1px solid var(--accent-color) !important;
                color: var(--accent-color) !important;
                padding: 6px 12px !important;
                border-radius: 20px !important;
                font-size: 0.75rem !important;
                font-weight: bold !important;
                text-transform: uppercase !important;
                margin: 0 !important;
            }
            
            .scoreboard-title {
                width: 100%;
                font-size: 0.9rem;
            }
            
            .score-entry {
                min-width: 100px;
                padding: 6px;
                font-size: 0.75rem;
            }
            
            .score-name {
                max-width: 70px;
            }
            
            /* BotÃ£o de comprar fileira otimizado */
            #buy-row-container {
                position: fixed !important;
                bottom: 165px !important;
                left: 50% !important;
                transform: translateX(-50%) !important;
                z-index: 99 !important;
                margin: 0 !important;
            }
            
            #buy-row-btn {
                padding: 14px 32px !important;
                font-size: 1rem !important;
                font-weight: bold !important;
                box-shadow: 0 4px 15px rgba(187, 134, 252, 0.4) !important;
            }
            
            .board {
                padding: 6px;
                width: 100%;
                overflow-x: auto;
                overflow-y: visible;
                max-height: none;
            }
            
            .row {
                width: calc((6 * var(--card-w)) + (5 * var(--row-gap)) + (2 * var(--row-padding)));
                min-width: fit-content;
                max-width: 100%;
            }
            
            .row-wrapper {
                gap: 6px;
                margin-bottom: 5px;
            }
            
            .radio-label {
                width: 20px;
                height: 20px;
                border-width: 2px;
            }
            
            #status-bar {
                font-size: 0.8rem;
                padding: 6px;
                min-height: 32px;
            }
            
            header h1 {
                font-size: 1.1rem;
            }
            
            .subtitle {
                font-size: 0.65rem;
            }
            
            .card-number {
                font-size: 0.95rem;
            }
            
            .card-dots {
                font-size: 4px;
                line-height: 4px;
            }
            
            /* Ãrea do jogador como footer fixo - apenas quando o jogo estÃ¡ ativo */
            #game-screen.show .player-area {
                position: fixed !important;
                bottom: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 12px 8px 8px 8px !important;
                background-color: var(--surface-color) !important;
                border-radius: 16px 16px 0 0 !important;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.6) !important;
                z-index: 100 !important;
                border: 1px solid rgba(255,255,255,0.1) !important;
                border-bottom: none !important;
                display: flex !important;
            }
            
            /* Garantir que a player-area nÃ£o apareÃ§a fora do game-screen */
            .player-area {
                display: none;
            }
            
            .player-area > div:first-child {
                margin-bottom: 8px !important;
                color: var(--text-secondary) !important;
                font-size: 0.75rem !important;
                text-align: center !important;
                font-weight: 600 !important;
                letter-spacing: 1px !important;
            }
            
            .hand-container {
                padding: 10px;
            }
            
            .hand-title {
                font-size: 0.7rem;
            }
            
            .hand {
                gap: 6px;
                flex-wrap: wrap;
                justify-content: center;
                padding: 0 4px;
            }
            
            .hand .card {
                cursor: pointer;
                width: 38px !important;
                height: 56px !important;
            }
            
            .bots-action-area {
                min-height: 24px;
            }
            
            .bot-action-card {
                font-size: 0.7rem;
                padding: 3px 8px;
            }
            
            .choose-row-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .timer-display {
                font-size: 1rem;
            }
        }
        
        /* --- Modo de SeleÃ§Ã£o de Fileira no Mobile --- */
        @media (max-width: 768px) {
            body.choosing-row .board {
                max-height: none !important;
                overflow-y: visible !important;
                padding: 2px;
            }
            
            body.choosing-row :root {
                --card-w: 22px;
                --card-h: 34px;
                --row-gap: 2px;
                --row-h: 40px;
                --row-padding: 2px;
            }
            
            body.choosing-row .board {
                padding: 4px;
            }
            
            body.choosing-row .row-wrapper {
                gap: 3px;
                margin-bottom: 2px;
            }
            
            body.choosing-row .radio-label {
                width: 14px;
                height: 14px;
            }
            
            body.choosing-row .card {
                width: 22px;
                height: 34px;
            }
            
            body.choosing-row .card-number {
                font-size: 0.75rem;
            }
            
            body.choosing-row .card-dots {
                font-size: 3px;
                line-height: 3px;
            }
            
            body.choosing-row .slot {
                width: 24px;
                height: 36px;
            }
            
            body.choosing-row .row {
                height: 44px;
                padding: 2px;
                gap: 2px;
            }
        }
        
        @media (max-width: 480px) {
            body.choosing-row :root {
                --card-w: 22px;
                --card-h: 34px;
                --row-gap: 1px;
                --row-h: 40px;
                --row-padding: 2px;
            }
            
            body.choosing-row .radio-label {
                width: 14px;
                height: 14px;
            }
            
            body.choosing-row .row-radio:checked + .radio-label::after {
                width: 5px;
                height: 5px;
            }
            
            body.choosing-row .card {
                width: 22px;
                height: 34px;
            }
            
            body.choosing-row .card-number {
                font-size: 0.7rem;
            }
            
            body.choosing-row .slot {
                width: 22px;
                height: 34px;
            }
            
            body.choosing-row .row {
                height: 40px;
                padding: 2px;
                gap: 1px;
            }
        }
        
        /* --- Responsividade Mobile Pequeno --- */
        @media (max-width: 480px) {
            :root {
                --card-w: 34px;
                --card-h: 50px;
                --row-gap: 3px;
                --row-h: 60px;
                --row-padding: 3px;
            }
            
            .hand .card {
                width: 34px !important;
                height: 50px !important;
            }
            
            .lobby-container {
                padding: 15px;
            }
            
            .lobby-title {
                font-size: 1.2rem;
            }
            
            .input-group input {
                padding: 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
            
            .card-number {
                font-size: 0.85rem;
            }
            
            .score-entry {
                min-width: 80px;
                padding: 5px;
                font-size: 0.7rem;
            }
            
            .score-name {
                max-width: 55px;
            }
            
            .radio-label {
                width: 18px;
                height: 18px;
                border-width: 2px;
            }
            
            .row-radio:checked + .radio-label::after {
                width: 6px;
                height: 6px;
            }
            
            header h1 {
                font-size: 1rem;
            }
            
            #status-bar {
                font-size: 0.75rem;
            }
        }

        /* --- Game Styles (from original) --- */
        .main-layout {
            display: flex;
            width: 95%;
            max-width: 1000px;
            height: calc(100vh - 60px);
            gap: 15px;
            margin-top: 10px;
            align-items: flex-start;
        }

        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            height: 100%;
            justify-content: center;
            overflow: hidden;
        }

        .sidebar {
            width: 180px;
            background-color: var(--sidebar-color);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: calc(100% - 32px);
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            overflow-y: auto;
        }

        header { text-align: center; width: 100%; padding-top: 10px; flex-shrink: 0;}
        header h1 { margin: 0; font-weight: 300; letter-spacing: 4px; color: var(--text-primary); }
        .subtitle { font-size: 0.75rem; color: var(--accent-color); letter-spacing: 2px; margin-top: 4px; opacity: 0.8; }

        #status-bar {
            background-color: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.05);
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        .status-action { color: var(--accent-color); background-color: rgba(187, 134, 252, 0.1); border-color: var(--accent-color); }
        .status-error { color: var(--danger-color); background-color: rgba(207, 102, 121, 0.1); border-color: var(--danger-color); }

        .scoreboard-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--accent-color);
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 8px 10px;
            background-color: rgba(255,255,255,0.03);
            border-radius: 6px;
            font-size: 0.85rem;
            border-left: 2px solid transparent;
            transition: all 0.3s;
        }
        .score-entry.leader { border-left: 2px solid var(--accent-color); background-color: rgba(187, 134, 252, 0.05); }
        .score-entry.danger { border-left: 2px solid var(--danger-color); }
        .score-entry.human { border: 1px solid rgba(255,255,255,0.2); }
        .score-name { font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 90px; }
        .score-val { font-weight: bold; }

        .bots-action-area {
            display: flex; justify-content: center; gap: 10px; min-height: 30px; flex-shrink: 0;
        }
        .bot-action-card {
            background: rgba(0,0,0,0.3); padding: 4px 12px; border-radius: 15px;
            color: var(--text-secondary); font-size: 0.8rem; display: flex; align-items: center; gap: 6px;
            opacity: 0; transform: translateY(10px); transition: all 0.3s;
        }
        .bot-action-card.visible { opacity: 1; transform: translateY(0); }
        .bot-action-card strong { color: var(--text-primary); font-size: 0.9rem; }

        .board {
            background-color: var(--surface-color);
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 6px;
            border: 1px solid rgba(255,255,255,0.05);
            align-self: center;
            width: fit-content;
            max-height: none;
            overflow-y: visible;
        }

        .row {
            display: flex;
            align-items: center;
            height: var(--row-h);
            width: calc((6 * var(--card-w)) + (5 * var(--row-gap)) + (2 * var(--row-padding))); 
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            padding: 0 var(--row-padding);
            border: 1px solid rgba(255,255,255,0.02);
            transition: background-color 0.3s, border-color 0.3s; 
            gap: var(--row-gap);
        }

        .row-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .row-radio {
            display: none;
        }
        
        .radio-label {
            width: 28px;
            height: 28px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .radio-label:hover {
            border-color: var(--accent-color);
            background: rgba(187, 134, 252, 0.1);
        }
        
        .row-radio:checked + .radio-label {
            border-color: var(--accent-color);
            background: var(--accent-color);
        }
        
        .row-radio:checked + .radio-label::after {
            content: '';
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
        }
        
        .row.selectable { 
            background-color: rgba(187, 134, 252, 0.15); 
            border-color: var(--accent-color); 
            border-width: 2px; 
            box-shadow: 0 0 12px rgba(187, 134, 252, 0.4); 
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .row.selectable:hover {
            border-width: 3px;
            box-shadow: 0 0 16px rgba(187, 134, 252, 0.6);
        }
        
        .row.selected {
            background-color: rgba(187, 134, 252, 0.3);
            border-color: var(--accent-color);
            border-width: 3px;
            box-shadow: 0 0 20px rgba(187, 134, 252, 0.8);
        }
        

        .row.full-danger { border: 1px solid rgba(207, 102, 121, 0.3); background: linear-gradient(90deg, rgba(207,102,121,0.05) 0%, transparent 100%); }

        .slot {
            width: var(--card-w);
            height: var(--card-h);
            border-radius: 5px;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slot.empty {
            border: 1px dashed rgba(255,255,255,0.1);
            background-color: rgba(255,255,255,0.02);
        }

        .slot.sixth {
            border: 1px dashed rgba(207, 102, 121, 0.3); 
            background-color: rgba(207, 102, 121, 0.05);
            color: rgba(207, 102, 121, 0.3);
            font-size: 0.8rem;
        }
        
        .slot.sixth::after {
            content: "VI";
            font-weight: bold;

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let playerId = localStorage.getItem('peguin6_player_id') || 'p_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('peguin6_player_id', playerId);
        
        let playerName = "";
        let roomCode = "";
        let isHost = false;
        let players = [];
        let boardRows = [[], [], [], []];
        let gameState = "LOBBY";
        let myPlayerIndex = -1;
        let currentTurn = 1;
        let selectedRowIndex = null;
        let pendingPlayerCard = null;
        let chooseRowTimer = null;
        
        const ROW_COUNT = 4;
        const MAX_ROW_LENGTH = 5;
        const SCORE_LIMIT = 66;

        // --- Socket Events ---
        socket.on('connect', () => {
            console.log('Conectado ao servidor');
            // Se houver cÃ³digo na URL, tentar entrar automaticamente
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('room');
            if (code) {
                document.getElementById('room-code').value = code;
                showJoinForm();
            }
        });

        socket.on('room_created', (data) => {
            roomCode = data.roomCode;
            isHost = true;
            showRoomInfo();
        });

        socket.on('room_joined', (data) => {
            roomCode = data.roomCode;
            isHost = data.isHost;
            showRoomInfo();
        });

        socket.on('room_update', (data) => {
            players = data.players;
            myPlayerIndex = players.findIndex(p => p.id === playerId);
            updatePlayersList();
            
            const startBtn = document.getElementById('start-game-btn');
            if (startBtn) {
                startBtn.disabled = !isHost || players.length < 2;
            }
        });

        socket.on('game_start', (data) => {
            gameState = "SELECT";
            boardRows = data.boardRows;
            players = data.players;
            currentTurn = data.currentTurn;
            myPlayerIndex = players.findIndex(p => p.id === playerId);
            
            document.getElementById('lobby-screen').style.display = 'none';
            document.getElementById('game-screen').classList.add('show');
            
            setStatus("Sua vez! Escolha uma carta.");
            updateUI();
        });

        socket.on('game_update', (data) => {
            gameState = data.gameState;
            boardRows = data.boardRows;
            players = data.players;
            currentTurn = data.currentTurn;
            myPlayerIndex = players.findIndex(p => p.id === playerId);
            
            updateUI();
            
            if (gameState === "SELECT") {
                setStatus("Sua vez! Escolha uma carta.");
            } else if (gameState === "WAITING") {
                setStatus("Aguardando outros jogadores...");
            }
        });

        socket.on('choose_row', (data) => {
            if (data.playerId === playerId) {
                gameState = "CHOOSE_ROW";
                pendingPlayerCard = data.card;
                setStatus("Escolha uma fileira para pegar!", "action");
                startChooseRowTimer(data.timeout || 30);
                updateUI();
            }
        });

        socket.on('game_over', (data) => {
            gameState = "OVER";
            showGameOverScreen(data.winner, data.ranking);
        });

        socket.on('error_msg', (msg) => {
            showError(msg);
        });

        // --- Lobby Functions ---
        function createRoom() {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                showError("Por favor, digite seu nome.");
                return;
            }
            socket.emit('create_room', { playerName, playerId });
        }

        function showJoinForm() {
            document.getElementById('lobby-form').style.display = 'none';
            document.getElementById('join-form').style.display = 'block';
        }

        function hideJoinForm() {
            document.getElementById('lobby-form').style.display = 'block';
            document.getElementById('join-form').style.display = 'none';
        }

        function joinRoom() {
            playerName = document.getElementById('player-name').value.trim();
            roomCode = document.getElementById('room-code').value.trim().toUpperCase();
            
            if (!playerName) {
                showError("Por favor, digite seu nome.");
                return;
            }
            if (!roomCode) {
                showError("Por favor, digite o cÃ³digo da sala.");
                return;
            }
            
            socket.emit('join_room', { roomCode, playerName, playerId });
        }

        function addBotToRoom() {
            if (!isHost) return;
            socket.emit('add_bot', { roomCode });
        }

        function removeBotFromRoom() {
            if (!isHost) return;
            socket.emit('remove_bot', { roomCode });
        }

        function startGame() {
            if (!isHost) return;
            socket.emit('start_game', { roomCode });
        }

        function showRoomInfo() {
            document.getElementById('lobby-form').style.display = 'none';
            document.getElementById('join-form').style.display = 'none';
            document.getElementById('room-info').classList.add('show');
            document.getElementById('room-code-text').textContent = roomCode;
            document.getElementById('room-link-input').value = window.location.origin + window.location.pathname + '?room=' + roomCode;
        }

        function updatePlayersList() {
            const list = document.getElementById('players-list-content');
            list.innerHTML = "";
            players.forEach(p => {
                const item = document.createElement('div');
                item.className = 'player-item' + (p.isHost ? ' host' : '');
                item.textContent = p.name + (p.isBot ? ' ðŸ¤–' : '');
                list.appendChild(item);
            });
            
            const botCount = players.filter(p => p.isBot).length;
            document.getElementById('bot-count').textContent = botCount > 0 ? `${botCount} bot(s) na sala` : "";
        }

        function copyRoomCode() {
            navigator.clipboard.writeText(roomCode);
            alert("CÃ³digo copiado!");
        }

        function copyLink() {
            const input = document.getElementById('room-link-input');
            input.select();
            document.execCommand('copy');
            alert("Link copiado!");
        }

        function showError(msg) {
            const err = document.getElementById('error-message');
            err.textContent = msg;
            err.classList.add('show');
            setTimeout(() => err.classList.remove('show'), 3000);
        }

        // --- Game Functions ---
        function handleCardClick(cardIdx) {
            if (gameState !== "SELECT") return;
            
            const card = players[myPlayerIndex].hand[cardIdx];
            socket.emit('play_card', { roomCode, playerId, cardIdx });
            
            gameState = "WAITING";
            setStatus("Aguardando outros jogadores...");
            updateUI();
        }

        function selectRow(rowIdx) {
            if (gameState !== "CHOOSE_ROW") return;
            selectedRowIndex = rowIdx;
            updateUI();
        }

        function confirmRowPurchase() {
            if (gameState !== "CHOOSE_ROW" || selectedRowIndex === null) return;
            
            stopChooseRowTimer();
            socket.emit('row_selected', { roomCode, playerId, rowIndex: selectedRowIndex });
            
            gameState = "WAITING";
            selectedRowIndex = null;
            pendingPlayerCard = null;
            updateUI();
        }

        function startChooseRowTimer(seconds) {
            let timeLeft = seconds;
            const timerEl = document.getElementById('choose-row-timer');
            if (timerEl) timerEl.textContent = timeLeft;
            
            clearInterval(chooseRowTimer);
            chooseRowTimer = setInterval(() => {
                timeLeft--;
                if (timerEl) timerEl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    stopChooseRowTimer();
                }
            }, 1000);
        }

        function stopChooseRowTimer() {
            clearInterval(chooseRowTimer);
        }

        // --- UI Helpers ---
        function showGameMenu() {
            const menu = document.getElementById('game-menu');
            if (menu) {
                menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
            }
        }
        
        function toggleMobileScoreboard() {
            const sb = document.getElementById('mobile-inline-placar');
            if (sb) {
                sb.classList.toggle('show');
            }
        }

        function requestRestart() {
            if (confirm('Deseja reiniciar o jogo?')) {
                socket.emit('restart_game', { roomCode });
                showGameMenu();
            }
        }

        function surrenderGame() {
            if (confirm('Deseja desistir do jogo?')) {
                socket.emit('surrender', { roomCode, playerId });
                showGameMenu();
            }
        }

        function exitGame() {
            window.location.href = window.location.origin + window.location.pathname;
        }

        function showGameOverScreen(winner, ranking) {
            const winnerDiv = document.getElementById('end-winner');
            winnerDiv.innerHTML = `ðŸ† ${winner.name}${winner.isBot ? ' ðŸ¤–' : ''} venceu!`;
            
            const rankingDiv = document.getElementById('end-ranking');
            let rankingHTML = '<div style="text-align: center; font-weight: bold; margin-bottom: 15px; color: var(--accent-color);">Ranking Final</div>';
            ranking.forEach((p, idx) => {
                const medal = idx === 0 ? 'ðŸ¥‡' : idx === 1 ? 'ðŸ¥ˆ' : idx === 2 ? 'ðŸ¥‰' : `${idx + 1}Âº`;
                rankingHTML += `<div style="display: flex; justify-content: space-between; padding: 8px; background: ${idx === 0 ? 'rgba(187, 134, 252, 0.1)' : 'transparent'}; border-radius: 4px; margin-bottom: 5px;">`;
                rankingHTML += `<span>${medal} ${p.name}${p.isBot ? ' ðŸ¤–' : ''}</span>`;
                rankingHTML += `<span style="font-weight: bold;">${p.score} pts</span>`;
                rankingHTML += `</div>`;
            });
            rankingDiv.innerHTML = rankingHTML;
            document.getElementById('overlay').style.display = 'flex';
        }

        function playAgain() {
            location.reload();
        }

        function setStatus(msg, type = "normal") {
            const el = document.getElementById("status-bar");
            if (!el) return;
            el.textContent = msg;
            el.className = ""; 
            if (type === "action") el.classList.add("status-action");
            if (type === "error") el.classList.add("status-error");
        }

        function createCardElement(card, isClickable = false, index = -1) {
            const el = document.createElement("div");
            el.className = "card";
            if (card.tdb < 2) el.classList.add("risk-low");
            else if (card.tdb < 5) el.classList.add("risk-med");
            else el.classList.add("risk-high");

            el.innerHTML = `<div class="card-number">${card.number}</div><div class="card-dots">${"â—".repeat(card.tdb)}</div>`;

            if (isClickable) el.onclick = () => handleCardClick(index);
            else if (index !== -1) el.classList.add("disabled");
            
            return el;
        }

        function updateUI() {
            if (!document.getElementById('game-screen').classList.contains('show')) return;
            
            const chooseRowHeader = document.getElementById('choose-row-header');
            const buyRowContainer = document.getElementById('buy-row-container');
            const isChooseRowMode = (gameState === "CHOOSE_ROW" && pendingPlayerCard);
            
            if (isChooseRowMode) {
                document.body.classList.add('choosing-row');
                if (chooseRowHeader) chooseRowHeader.style.display = 'block';
                if (buyRowContainer) buyRowContainer.style.display = 'block';
            } else {
                document.body.classList.remove('choosing-row');
                if (chooseRowHeader) chooseRowHeader.style.display = 'none';
                if (buyRowContainer) buyRowContainer.style.display = 'none';
            }
            
            for (let i = 0; i < ROW_COUNT; i++) {
                const rowDiv = document.getElementById(`row-${i}`);
                const radio = document.getElementById(`radio-row-${i}`);
                const radioLabel = document.getElementById(`radio-label-${i}`);
                
                if (!rowDiv) continue;
                rowDiv.innerHTML = "";
                const rowCards = boardRows[i] || [];
                
                if (isChooseRowMode) {
                    rowDiv.className = "row selectable" + (selectedRowIndex === i ? " selected" : "");
                    rowDiv.onclick = () => selectRow(i);
                    if (radio) radio.style.display = 'block';
                    if (radioLabel) radioLabel.style.display = 'flex';
                } else {
                    rowDiv.className = "row" + (rowCards.length === MAX_ROW_LENGTH ? " full-danger" : "");
                    rowDiv.onclick = null;
                    if (radio) radio.style.display = 'none';
                    if (radioLabel) radioLabel.style.display = 'none';
                }

                for (let j = 0; j < 6; j++) {
                    if (j < rowCards.length) {
                        rowDiv.appendChild(createCardElement(rowCards[j]));
                    } else if (j < 5) {
                        const emptySlot = document.createElement("div");
                        emptySlot.className = "slot empty";
                        rowDiv.appendChild(emptySlot);
                    } else {
                        const sixthSlot = document.createElement("div");
                        sixthSlot.className = "slot sixth";
                        rowDiv.appendChild(sixthSlot);
                    }
                }
            }

            const handDiv = document.getElementById("player-hand");
            if (handDiv && myPlayerIndex !== -1) {
                handDiv.innerHTML = "";
                const myHand = players[myPlayerIndex].hand || [];
                myHand.forEach((card, idx) => {
                    handDiv.appendChild(createCardElement(card, gameState === "SELECT", idx));
                });
            }

            const sbList = document.getElementById("scoreboard-list");
            if (sbList) {
                sbList.innerHTML = "";
                let sortedPlayers = [...players].sort((a,b) => a.score - b.score);
                sortedPlayers.forEach((p, idx) => {
                    const entry = document.createElement("div");
                    entry.className = "score-entry" + (idx === 0 ? " leader" : "") + (p.score >= SCORE_LIMIT ? " danger" : "") + (p.id === playerId ? " human" : "");
                    entry.innerHTML = `<span class="score-name">${p.name}${p.isBot ? ' ðŸ¤–' : ''}</span><span class="score-val">${p.score}${p.score >= SCORE_LIMIT ? ' ðŸ’€' : ''}</span>`;
                    sbList.appendChild(entry);
                });
            }
            
            // Atualizar placar mobile tambÃ©m
            const mobileSbList = document.getElementById("mobile-inline-scoreboard-list");
            const mobilePlacarBtn = document.getElementById("mobile-placar-btn");
            
            if (mobilePlacarBtn) {
                mobilePlacarBtn.style.display = window.innerWidth <= 768 ? 'block' : 'none';
            }

            if (mobileSbList) {
                mobileSbList.innerHTML = "";
                let sortedPlayers = [...players].sort((a,b) => a.score - b.score);
                
                sortedPlayers.forEach((p, idx) => {
                    const entry = document.createElement("div");
                    entry.className = "score-entry" + (idx === 0 ? " leader" : "") + (p.score >= SCORE_LIMIT ? " danger" : "") + (p.id === playerId ? " human" : "");
                    entry.innerHTML = `<span class="score-name">${p.name}${p.isBot ? ' ðŸ¤–' : ''}</span><span class="score-val">${p.score}${p.score >= SCORE_LIMIT ? ' ðŸ’€' : ''}</span>`;
                    mobileSbList.appendChild(entry);
                });
            }

            // Atualizar nÃºmero da rodada no mobile
            const mobileInlineRoundNum = document.getElementById("mobile-inline-round-num");
            if (mobileInlineRoundNum) {
                mobileInlineRoundNum.textContent = currentTurn;
            }
            
            const roundNum = document.getElementById("round-num");
            if (roundNum) roundNum.textContent = currentTurn;
            
            updateBotsActionArea();
        }

        function updateBotsActionArea() {
            const area = document.getElementById("bots-action-area");
            if (!area) return;
            area.innerHTML = "";
            players.forEach(p => {
                if (p.lastPlayed) {
                    const div = document.createElement("div");
                    div.className = "bot-action-card visible";
                    div.innerHTML = `${p.name}: <strong>${p.lastPlayed.number}</strong>`;
                    area.appendChild(div);
                }
            });
        }
    </script>
</body>
</html>
