    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #f4f4f5;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes progress {
          from { width: 0%; }
          to { width: 100%; }
        }
        .animate-progress {
          animation: progress 3s linear infinite;
        }
        @keyframes row-flash {
          0% { background-color: rgba(239, 68, 68, 0); transform: scale(1); }
          20% { background-color: rgba(239, 68, 68, 0.2); transform: scale(1.01); }
          100% { background-color: rgba(239, 68, 68, 0); transform: scale(1); }
        }
        .animate-row-take {
          animation: row-flash 0.8s ease-out;
        }
    </style>
